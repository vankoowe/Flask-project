{% extends 'base.html' %}

{% block head %}
<title>Registration Form</title>
{% endblock %}

{% block body %}
<ul class="nav">
	<li><a href="{{ url_for('index') }}">Home</a></li>
	<li><a href="{{ url_for('login') }}">Log In</a></li>
	<li><a href="{{ url_for('register') }}">Register</a></li>
	<li><a href="offers.html">Offers</a></li>
	<li><a href="offers.html">Bought Items</a></li>
</ul> 

<div class="container">
        <h1>Register</h1>
    <hr>
        <label for="email">Email</label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="password-repeat">Repeat Password</label>
        <input type="password" placeholder="Renter Password" name="password" required>

        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label for="address">Address</label>
        <input type="text" placeholder="Enter Address" name="address" required>

        <label for="phone-number">Phone Number</label>
        <input type="text" placeholder="Enter Phone number" name="phone-number" required>
    <hr>
    <button type="submit" class="registerid"><font size = "4">Register</button>
    <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
</div>
{% endblock %}
